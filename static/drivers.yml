openapi: 3.0.0
info:
  title: Drivers list
  version: 0.0.1
servers:
  - url: http://localhost:5000/api/v1/report/
    description: Dev server
paths:
  /drivers:
    get:
      summary: Get Divers list
      tags:
        - Drivers
      operationId: getAllDrivers
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Drivers'
        'default':
          description: All Errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
