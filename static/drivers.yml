components:
  schemas:
    Driver:
      type: object
      required:
        - number
        - name
        - company
        - result
      properties:
        driver_code:
          type: string
          example: SVF
        number:
          type: string
          example: 1
        name:
          type: string
          example: Sebastian Vettel
        company: 
          type: string
          example: FERRARI
        result:
          type: string
          example: 01:04.415
    Drivers:
      type: array
      items:
         $ref: '#/components/schemas/Driver'
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        messages:
          type: string
    
    